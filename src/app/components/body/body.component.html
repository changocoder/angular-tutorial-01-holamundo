<div class="row">
    <div class="col">
        <h1> *NgIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click) = " mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">
           Mostrar/Ocultar
        </button>
    </div>
    
    <div class="col">
            <h1> *Ngfor</h1>
            <hr>
            <ul class="list-group">
                <li *ngFor="let personaje of personajes" class="list-group-item">
                    {{ personaje.id }} - {{ personaje.nombre }}
                </li>
            </ul>

    </div>
</div>
